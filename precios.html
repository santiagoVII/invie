<!DOCTYPE html>
<html lang="es">
<head>
  <head>
    <title>Precios de tus mejores guitarras!!</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/invie.css">
  </head>
  <body>
    <header id="header" class="header background"><!-- cabecera -->
      <div class="contenedor">
        <figure class="logotipo"><!-- logotipo -->
          <img src="imagenes/invie.png" width="186" height="60" alt="Invie logotipo"/>

        </figure>
        <nav class="menu"><!-- menu -->
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="index.html#guitarras">Guitarras</a>
            </li>
            <li>
              <a href="precios.html">Precios</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="tabla">
      <div class="contenedor">
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precio</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invie Classic</td>
              <td>$100.000</td>
              <td>Una guitarra muy pro</td>
            </tr>
            <tr>
              <td>Invie Classic</td>
              <td>$100.000</td>
              <td>Una guitarra muy pro</td>
            </tr>
            <tr>
              <td>Invie Classic</td>
              <td>$100.000</td>
              <td>Una guitarra muy pro</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="imagenes/invie-white.png" alt="logotipo blanco">
          <a href="tel:+573024456"><strong>Teléfono</strong> <span>3024456</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">Email</label>
            <input type="email" required id="email" name="email"/>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo" value="Mujer" /> Mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="Hombre"> Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked id="cotizacion" name="intereses" value="Cotización"/> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="Reclamos"/> Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="Comentarios" /> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses"/> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="asunto">Asunto</label>
            <textarea name="asunto" id="asunto" cols="30" rows="5"></textarea>
            <input type="submit" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
  </body>
</head>
</html>
